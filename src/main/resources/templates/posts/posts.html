<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/users/info}">My Information</a></li>
                <li><a class="dropdown-item" th:href="@{/changePassword}">Change Password</a></li>
                <li><a class="dropdown-item" th:href="@{users/my-posts}">My Posts</a></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">All Posts</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-5">
            <h2 class="text-center mb-4">All Posts</h2>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Create At</th>
                    <th scope="col">Detail</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post, iStat: ${postPage.content}">
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.user.lastName}+' '+${post.user.middleName}+' '+${post.user.firstName}"></td>
                    <td th:text="${#temporals.format(post.createdAt, ' HH:mm dd-MM-yyyy')}"></td>
                    <td><a th:href="@{/jobs/detail/{id}(id=${post.id})}">Detail</a></td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                <ul class="pagination" th:if="${postPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
                    <li th:class="${pageNumber==postPage.number + 1} ? active">
                        <a class="page-link" th:text="${pageNumber}" th:href="@{/posts(size=${postPage.size}, page=${pageNumber})}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
