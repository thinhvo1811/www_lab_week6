<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write Related Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
  <ul class="nav nav-tabs">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle  active" data-bs-toggle="dropdown" href="#" role="button"
         aria-expanded="false">User</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{/users/info}">My Information</a></li>
        <li><a class="dropdown-item" th:href="@{/changePassword}">Change Password</a></li>
        <li><a class="dropdown-item" th:href="@{/users/show-form-add-post}">Write Post</a></li>
        <li><a class="dropdown-item   active" aria-current="page"  th:href="@{/users/my-posts}">My Posts</a></li>
        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
      </ul>
    </li>
    <li class="nav-item">
      <a class="nav-link"  th:href="@{/posts}">All Posts</a>
    </li>
  </ul>
  <div class="row">
    <div class="col-md-10 offset-md-1 mt-5">
      <h2 class="text-center mb-4">Write Related Post</h2>
      <form class="mt-5" th:object="${post}" th:action="@{/users/my-posts/add-related-post(postID=${postID})}" method="post">
        <div class="form-outline mb-4">
          <label class="form-label" for="title">Title:</label>
          <input type="text" id="title" class="form-control" th:field="*{title}"/>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="meta-title">Meta Title:</label>
          <input type="text" id="meta-title" class="form-control" th:field="*{metaTitle}"/>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="summary">Summary:</label>
          <textarea id="summary" class="form-control" rows="4" th:field="*{summary}"></textarea>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="content">Content:</label>
          <textarea id="content" class="form-control" rows="25" th:field="*{content}"></textarea>
        </div>

        <button type="submit" class="btn btn-dark btn-block mb-2">
          Post
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
