<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa bình luận</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/users/info}">My Information</a></li>
                <li><a class="dropdown-item" th:href="@{/changePassword}">Change Password</a></li>
                <li><a class="dropdown-item" th:href="@{/users/write-post}">Write Post</a></li>
                <li><a class="dropdown-item" th:href="@{/users/my-posts}">My Posts</a></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page"  th:href="@{/posts}">All Posts</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h2 class="text-center mb-4">Sửa bình luận</h2>
            <form class="mt-5" th:object="${postComment}" th:action="@{/posts/update-comment(commentID=${postComment.id}, postID=${postID})}" method="post">
                <div class="form-outline mb-1">
                    <label class="form-label" for="title">Tiêu đề bình luận:</label>
                    <input type="text" id="title" class="form-control" th:field="*{title}"/>
                </div>
                <div class="form-outline mb-3">
                    <label class="form-label" for="comment">Nội dung bình luận:</label>
                    <textarea id="comment" class="form-control" th:field="*{content}"></textarea>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="commentStatus">Trạng thái bình luận:</label>
                    <select class="form-select"  id="commentStatus" th:field="*{published}">
                        <option th:value="true">Public</option>
                        <option th:value="false">Private</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-dark btn-block mb-2">
                    Sửa bình luận
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
