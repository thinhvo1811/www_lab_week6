<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item active" aria-current="page" href="#">My Information</a></li>
                <li><a class="dropdown-item" th:href="@{/changePassword}">Change Password</a></li>
                <li><a class="dropdown-item" th:href="@{users/my-posts}">My Posts</a></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/posts}">All Posts</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h2 class="text-center mb-4">My Information</h2>
            <form th:object="${user}" th:action="@{/users/update}" method="post">
                <div class="d-none">
                    <input type="text" id="can-id" class="form-control" th:field="*{id}"/>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="firstName">First Name:</label>
                            <input type="text" id="firstName" class="form-control" th:field="*{firstName}"/>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="middleName">Middle Name:</label>
                            <input type="text" id="middleName" class="form-control" th:field="*{middleName}"/>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="lastName">Last Name:</label>
                            <input type="text" id="lastName" class="form-control" th:field="*{lastName}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="mobile">Mobile:</label>
                            <input type="text" id="mobile" class="form-control" th:field="*{mobile}"/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="email">Email:</label>
                            <input type="text" id="email" class="form-control" th:field="*{email}"/>
                        </div>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="intro">Introduction:</label>
                    <textarea id="intro" class="form-control" th:field="*{intro}"></textarea>
                </div>

                <div class="form-outline mb-5">
                    <label class="form-label" for="profile">Profile:</label>
                    <textarea id="profile" class="form-control" th:field="*{profile}"></textarea>
                </div>

                <button type="submit" class="form-control btn btn-dark btn-block mb-2">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
